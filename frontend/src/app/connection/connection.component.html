<ng-container *ngIf="item">
  <div class="first column">
    {{departureDate}}
    <span class="bold">{{item.start}}</span>
  </div>
  <div class="second column">
    {{duration}}
    <br>
  </div>
  <div class="third column">
    {{arrivalDate}}
    <span class="bold">{{item.stop}}</span>
  </div>
</ng-container>
