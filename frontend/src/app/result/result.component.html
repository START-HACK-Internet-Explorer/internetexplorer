<div *ngIf="journeyDetailDirect" class="selectcontainer">
    <app-timeplace [place]="journeyDetailDirect!.start" [time]="departureDate" > </app-timeplace>
    <div class="arrowtimeblock">
      <p>{{duration}}</p>
      <p>----></p>
    </div>
    <app-timeplace [place]="journeyDetailDirect!.stop" [time]="arrivalDate"></app-timeplace>
  <div class="rectime">
    <p>Recommended time:</p>
    <div class="clock">
      <app-clock [displayNumber]="recommendedDate[0]"></app-clock><app-clock [displayNumber]="recommendedDate[1]"></app-clock><app-clock class="clock-margin" [displayNumber]="recommendedDate[3]"></app-clock><app-clock [displayNumber]="recommendedDate[4]"></app-clock>
    </div>
  </div>

</div>
