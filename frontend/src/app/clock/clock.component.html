<div class="display">
  <div class="segment A" *ngIf="numbers[0]"></div>
  <div class="segment B" *ngIf="numbers[1]"></div>
  <div class="segment C" *ngIf="numbers[2]"></div>
  <div class="segment D" *ngIf="numbers[3]"></div>
  <div class="segment E" *ngIf="numbers[4]"></div>
  <div class="segment F" *ngIf="numbers[5]"></div>
  <div class="segment G" *ngIf="numbers[6]"></div>
</div>
